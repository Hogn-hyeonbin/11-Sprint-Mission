<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓-회원가입</title>
    <link
rel="stylesheet"
as="style"
crossorigin
href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
/>
<link rel="stylesheet" href="/styles/sigup.css">
<link rel="icon" href="images/logo/favicon.ico" />
</head>
<body>
    <div class="logo-container">
        <a href="/">
            <img class="logo" src="/login-images/logo.png" alt="판다마켓 로고">
        </a>

    </div>

    <div class="input-container">
        <label for="이메일">이메일</label><br>
        <input class="input-box"
        type="email" name="email" id="email" placeholder="이메일을 입력해주세요">
    </div><br>

    <div class="input-container">
        <label for="닉네임">닉네임</label><br>
        <input class="input-box"
        type="nickname" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요">

    </div><br>

    <div class="input-container">
        <label for="비밀번호">비밀번호</label><br>
        <input class="input-box"
        type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">

    </div><br>

    <div class="input-container">
        <label for="비밀번호 확인">비밀번호 확인</label><br>
        <input class="input-box"      
        type="password" id="password-check" name="password-check" placeholder="비밀번호를 다시 한 번 입력해주세요">

    </div><br>
    
    <div class="button-container">
        <button class="signup-btn">회원가입</button>
    </div>

    <div class="simple-login-container">
        <p>간편 로그인 하기</p>
        <div class="social-login-icons">
          <a href="https://www.google.com/" target="_blank">
            <img src="/login-images/Component 2.png" alt="Google 로그인" class="icon">
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="/login-images/Component 3.png" alt="Kakao 로그인" class="icon">
          </a>
        </div>
      </div><br>
      
      
      <div class="signup-container">
        <span>이미 회원이신가요?</span> <a href="/login.html">로그인</a>
      </div>
    
</body>
</html>
